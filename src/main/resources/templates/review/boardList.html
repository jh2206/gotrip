<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<!--    <div th:replace="fragments/loginvar::div"></div>-->
<!--    <header th:replace="fragments/header::header"></header>-->
    <main class="container mt-1">
        <section>
            <article class="row">
                <div class="col-md">
                    <table class="table table-hover table-striped">
                        <colgroup>
                            <col width="15%">
                            <col width="*">
                            <col width="15%">
                            <col width="20%">
                        </colgroup>
                        <thead>
                            <tr class="text-center">
                                <th>글번호</th>
                                <th>제목</th>
                                <th>여행지</th>
                                <th>작성일</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr class="text-center" th:if="${#lists.size(dataList.getList())} > 0" th:each="item: ${dataList.getList()}">
                                <td th:text="${item.reviewPk}"></td>
                                <td th:text="${item.reviewTitle}"></td>
<!--                                <td th:if="${userId} != null" class="text-start">-->
<!--                                    <a class="text-decoration-none text-black" href="/board/boardDetail?boardIdx=" th:attrappend="href=${item.boardIdx}" th:text="${item.title}"></a>-->
<!--                                </td>-->
<!--                                <td th:unless="${userId} != null" class="text-start">-->
<!--                                    <a class="text-decoration-none text-black" th:text="${item.title}"></a>-->
<!--                                </td>-->
                                <td th:text="${item.trip_pk}"></td>
                                <td th:text="${item.reviewCreate}"></td>
                            </tr>
                            <tr th:unless="${#lists.size(dataList.getList())} > 0">
                                <td colspan="4">데이터가 없습니다.</td>
                            </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination pagination-sm justify-content-center">
                            <li class="page-item" th:classappend="${dataList.getPrePage() == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/review/boardList(pageNum=${dataList.getPrePage()})}">Prev</a>
                            </li>
                            <li class="page-item" th:each="item : ${#numbers.sequence(dataList.getNavigateFirstPage(), dataList.getNavigateLastPage())}" th:classappend="${item == dataList.getPageNum()} ? 'active'">
                                <a class="page-link" th:text="${item}" th:href="@{/riview/boardList(pageNum=${item})}"></a>
                            </li>
                            <li class="page-item" th:classappend="${dataList.getNextPage() == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/review/boardList(pageNum=${dataList.getNextPage()})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- 부모태그에만 flex-row-reverse / 부모(flex-row)&자식(ms-auto) => (차이는 버튼 순서가 달라짐) -->
<!--                    <div th:if="${userId} != null" class="d-flex flex-row">-->
<!--                        <a class="btn btn-primary ms-auto " href="/board/writeBoard" alt="글쓰기">글쓰기</a>-->
<!--                    </div>-->
<!--                    <div th:unless="${userId} != null" class="d-flex flex-row">-->
<!--                    </div>-->
                    <div class="d-flex flex-row">
<!--                        <a class="btn btn-primary ms-auto " href="/review/writeBoard" alt="글쓰기">글쓰기</a>-->
                    </div>
                </div>
            </article>
        </section>
    </main>
<!--    <footer th:replace="fragments/footer::footer"></footer>-->
</body>
</html>
