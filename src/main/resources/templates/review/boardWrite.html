<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.addEventListener("DOMContentLoaded", function () {
           const btnReset = document.querySelector("#btn-reset");
           btnReset.addEventListener("click", function () {
               history.back();
           });
        });
    </script>
</head>
<body>
<!--    <header th:replace="fragments/header::header"></header>-->
    <main class="container mt-1">
        <section>
            <article class="row">
                <div class="col-md-8 mx-auto">
                    <form action="/review/insertBoard" method="post" enctype="multipart/form-data">
                        <div class="my-3">
                            <label for="reserve_num" class="form-label">예약 번호 : </label>
                            <input type="text" class="form-control" id="reserve_num" name="reservePk" placeholder="예약 번호를 입력하세요">
                        </div>
                        <div class="my-3">
                            <label for="trip_pk" class="form-label">여행지 번호 : </label>
                            <input type="text" class="form-control" id="trip_pk" name="tripPk" placeholder="여행지 번호를 입력하세요">
                        </div>
                        <div class="my-3">
                            <label for="trip_name" class="form-label">여행지 이름 : </label>
                            <input type="text" class="form-control" id="trip_name" name="tripName" placeholder="여행지를 입력하세요">
                        </div>
                        <div class="my-3">
                            <label for="review_score" class="form-label">여행지 평점 : </label>
                            <input type="text" class="form-control" id="review_score" name="reviewScore" placeholder="사용자 ID를 입력하세요">
                        </div>
                        <div class="my-3">
                            <label for="member_id" class="form-label">사용자 ID : </label>
                            <input type="text" class="form-control" id="member_id" name="memberId" placeholder="사용자 ID를 입력하세요">
                        </div>
                        <div class="my-3">
                            <label for="title" class="form-label">제목 : </label>
                            <input type="text" class="form-control" id="title" name="reviewTitle" placeholder="제목을 입력하세요">
                        </div>
                        <div class="my-3">
                            <label for="contents" class="form-label">내용 :</label>
                            <textarea rows="10" id="contents" name="reviewContents" class="form-control"></textarea>
                        </div>
                        <div class="my-3">
                            <label for="files" class="form-label">첨부 파일 : </label>
                            <input type="file" class="form-control" id="files" name="files" multiple="multiple">
                        </div>
                        <div class="my-3 d-flex">
                            <button type="submit" class="btn btn-primary ms-auto">확인</button>
                            <button type="reset" class="btn btn-secondary ms-2" id="btn-reset">취소</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
    </main>
<!--    <footer th:replace="fragments/footer::footer"></footer>-->
</body>
</html>
